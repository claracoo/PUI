<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="initCart('')" >
        <div id="tab"></div>
        <div class="cartPage">
            <div class="cartSection">
                <div class="cartTitle"><h1>My Cart</h1></div>
                <div class="Table">
                    <div class="cartLeft">
                        <div class="itemHeader">
                            <input type="checkbox" id="Items" name="Items" value="Items" checked="true">
                            <label for="Items">Items</label><br class="breakLine">
                        </div>
                        <div class="cartBody"></div>
                    </div>
                    <div class="cartRight">
                        <h2>Checkout</h2>

                        <div class="checkoutBody">
                            <div class="checkoutContents">
                                
                            </div>
                            <p class="checkoutLeft">Tax</p>
                            <p class="checkoutRight" id="taxPrice">0.82</p>
                            <hr class="divLine"/>
                            <p class="checkoutLeft">Total</p>
                            <p class="checkoutRight" id="totalPrice">4.82</p>
                            <button class="checkout">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
